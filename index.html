<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <header>
      <h1>Pixel Paint</h1>
    </header>
    <main class="father-of-container">
      <div class="container">
        <div class="panel">
          <input type="color" class="color-picker">

          <div class="slider">
            <input type="range" min="2" max="32" step="1" class="size-slider">
            <p></p>
          </div>
          <p class="btn-reset"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="M216 48h-36V36a28 28 0 0 0-28-28h-48a28 28 0 0 0-28 28v12H40a12 12 0 0 0 0 24h4v136a20 20 0 0 0 20 20h128a20 20 0 0 0 20-20V72h4a12 12 0 0 0 0-24ZM100 36a4 4 0 0 1 4-4h48a4 4 0 0 1 4 4v12h-56Zm88 168H68V72h120Zm-72-100v64a12 12 0 0 1-24 0v-64a12 12 0 0 1 24 0Zm48 0v64a12 12 0 0 1-24 0v-64a12 12 0 0 1 24 0Z"/></svg></p>
          <!-- <div class="info">
            <p><kbd>Shift</kbd> + Hover = Eraser Mode</p>
            <p><kbd>Ctrl</kbd> + Hover = Rainbow Mode</p>
            <p><kbd>Alt</kbd> + Hover = Darken Mode</p>
          </div> -->
        </div>
        <div id="canvas"></div>
      </div>
    </main>
    <footer>
      <p>Created By sevaaaDev</p>
    </footer>
  </body>
</html>
