<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Pixel Paint</title>
  </head>
  <body>
    <header>
      <h1>Pixel Paint</h1>
    </header>
    <main class="father-of-container">
      <div class="container">
        <div class="panel">
          <input type="color" class="color-picker">
          <div class="slider">
            <input type="range" min="2" max="32" step="1" class="size-slider">
            <p></p>
          </div>
          <button class="btn btn-reset">
            <img src="icon/reset.svg" alt="reset">
          </button>
          <button class="btn btn-border">
            <img src="icon/border.svg" alt="toggle border">
          </button>
          <button class="btn eraser">
            <img src="icon/eraser.svg" alt="eraser mode">
          </button>
          <button class="btn rainbow">
            <img src="icon/rainbow.svg" alt="rainbow mode">
          </button>
          <button class="btn darkening">
            <img src="icon/darkening.svg" alt="darkening mode">
          </button>
        </div>
        <div id="canvas"></div>
      </div>
    </main>
    <footer>
      <p>Created By sevaaaDev</p>
    </footer>
  </body>
</html>
