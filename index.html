<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Etch a sketch</title>
</head>
<body>
  <h1>Pixel Paint</h1>
  <div class="father-of-container">
  <div class="container">
    <div class="panel">
      <input type="color" class="color-picker">
      <p class="btn-border">Border On/Off</p>
      <div class="slider">
        <input type="range" min="2" max="32" step="1" class="size-slider">
        <p></p>
      </div>
      <p class="btn-reset">Reset</p>
      <div class="info">
        <p><kbd>Shift</kbd> + MouseOver = Eraser Mode</p>
        <p><kbd>Ctrl</kbd> + MouseOver = Rainbow Mode</p>
        <p><kbd>Alt</kbd> + MouseOver = Darken Mode</p>
      </div>
    </div>
    <div id="canvas">
      
    </div>
  </div>
  </div>
</body>
</html>
