<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Pixel Paint</title>
  </head>
  <body>
    <header>
      <h1>Pixel Paint</h1>
    </header>
    <main class="father-of-container">
      <div class="container">
        <div class="panel">
          <input type="color" class="color-picker" value="#f207ac">
          <div class="slider">
            <input type="range" min="2" max="64" step="1" class="size-slider">
            <p></p>
          </div>
          <button class="btn btn-reset">
            <img src="icon/reset.svg" alt="reset">
          </button>
          <button class="btn btn-border">
            <img src="icon/border.svg" alt="toggle border">
          </button>
          <button class="btn-mode eraser" data-mode="eraser">
            <img src="icon/eraser.svg" alt="eraser mode">
          </button>
          <button class="btn-mode rainbow" data-mode="rainbow">
          </button>
          <button class="btn-mode darkening" data-mode="darkening">
          </button>
        </div>
        <div id="canvas"></div>
      </div>
    </main>
    <footer>
      <p>sevaaadev <img src="icon/github.svg" alt=""><a href="https://github.com/sevaaaDev/pixelPaint" target="_blank">sourcecode</a></p>
    </footer>
  </body>
</html>
